<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gta Cleo 2.10 | FaizKuyz</title>
  <link rel="icon" href="https://raw.githubusercontent.com/aistore0/aistore0.github.io/refs/heads/main/image/xinglan-sleepy.png">
  <style>
    /* CSS untuk latar belakang bintang */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars 10s linear infinite;
      top: 0; /* Bintang mulai dari bagian atas layar */
    }
    @keyframes moveStars {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(100vh);
      }
    }

    /* CSS untuk konten */
    .container {
      text-align: center;
      z-index: 1;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .title2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .creator {
      font-size: 1em;
      margin-bottom: 20px;
      color: #636363;
    }
    .title .orange {
      color: #ff6b6b;
    }
    .title .red {
      color: #FF1800;
    }
    .title .green {
      color: #80FF00;
    }
        .title2 .orange {
      color: #ff6b6b;
    }
    .title2 .red {
      color: #FF1800;
    }
    .title2 .green {
      color: #80FF00;
    }
        .title2 .blue {
      color: #000FFF;
    }
        .title2 .cyan {
      color: #00F6FF;
    }

    /* CSS untuk tombol keren */
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .button {
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff6b6b, #5f27cd);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      outline: none; /* Menghilangkan garis outline */
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- Bintang yang bergerak -->
  <script>
    const starCount = 100;
    for (let i = 0; i < starCount; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 5 + 5}s`;
      star.style.opacity = Math.random();
      document.body.appendChild(star);
    }
  </script>

  <div class="container">

    <!-- Judul dengan satu kata berwarna berbeda -->
    <h1 class="title"><span class="orange">GET</span> GTA CLEO FOR<span class="green">FREE</span></h1>
    <h2 class="title2"><span class="red">Warning!!! </span>If you are not android <span class="green">13+</span> your device does not support version <span class="cyan">2.10,</span> if you keep forcing it you cannot enter the game and it will keep <span class="red">crashing</h2>
    <!-- Tombol keren -->
    <div class="buttons">
      <a href="https://www.mediafire.com/file/lq20n8q7b4tbrih/MOD_CLEO_GTA_SA_2.10.zip/file" class="button">Get apk</a>
      <a href="https://www.mediafire.com/file/vw856ol0rzn4mnn/GTA-San-Andreas-v2.10-OBB.zip/file" class="button">Get obb</a>
    </div>
    <div>
    	<h3 class="creator">&copy copyright By <a href="https://aistore0.github.io/ch">aistore</a> - FaizKuyz</h3>
  </div>
  </div>
</body>
</html>
